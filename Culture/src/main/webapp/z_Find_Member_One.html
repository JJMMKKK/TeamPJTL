<!DOCTYPE html>
<html>

<!--로그인 메인 페이지의 html-->

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #for_Login {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        table tr {
            margin-bottom: 10px;
        }

        table td {
            padding: 10px;
        }

        #showPasswd {
            background-color: #007BFF;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #showPasswd:hover {
            background-color: #0056b3;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 15px 20px; /* 크기 조절 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;

        }

        input[type="submit"]:hover {
			width: 100%;
            background-color: #218838;
        }

        #sitesShortCut {
            margin-top: 10px;
            text-align: center;
        }

        #sitesShortCut a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 5px;
        }

        #sitesShortCut a:hover {
            background-color: #0056b3;
        }

        #debugLink {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        #debugLink a {
            text-decoration: none;
            color: #6c757d;
            font-size: 14px;
        }

        #debugLink a:hover {
            color: #495057;
        }
    </style>
    
</head>

<body>
    <div id="for_Login">
        <form id="loginForm" action="memberOneServlet" method="post">
            <table>
                <tr>
                    <td>아이디:</td>
                    <td><input type="text" id="userId" name="userId" class="loginSet"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="Find_Member_One_button" type="submit" value="확인">
                    </td>
                </tr>
            </table>
        </form>
        <div id="sitesShortCut">
            <a href="loginForm.html">로그인 폼</a> |
        </div>
        <div id="debugLink">
            <a href="memberListServlet">디버그용 - 회원리스트</a>
        </div>
    </div>
</body>

</html>
